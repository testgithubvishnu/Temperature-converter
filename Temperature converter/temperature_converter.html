<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylet.css">
</head>
<body>
    <div class="container">
   <h1 class="head">
      Temperature Converter
   </h1>

   <div class="temp_container">
    <label for="Celcius"> Celcius</label>
    <input type="number" 
    onchange="computeTemp(event)"
    placeholder="Enter Temperature" 
    name="celcius"
     id="celcius"
     class="celcius"/>
    
   </div>
    
   <div class="temp_container">
    <label for="Faherient"> Faherient</label>
    <input type="number" 
    onchange="computeTemp(event)"
    placeholder="Enter Temperature" 
    name="faherient"
     id="faherient"
     class="faherient"/>
    
   </div>

   <div class="temp_container">
    <label for="Kelvin"> Kelvin</label>
    <input type="number" 
    onchange="computeTemp(event)"
    placeholder="Enter Temperature" 
    name="kelvin"
     id="kelvin"
     class="kelvin"/>
    
   </div>
    
    
 

    </div>
   <script  src="indext.js">

   </script>

</body>
</html>
